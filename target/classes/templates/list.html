<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>

<h1>図書一覧</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>図書ID</th>
        <th>図書名</th>
        <th>ページ数</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList.books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.bookPages}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{index}" class="btn-link">戻る</a>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
